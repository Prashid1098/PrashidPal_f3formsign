  <body>
    <div class="Head-bar">
        <div>Header</div>
        <div class="nav-options">
            <a href="index.html" class="signup">Signup</a>
            <a href="profile.html" class="profile">Profile</a>
        </div>
    </div>
    <div class="form-container">
        <header>Signup</header>
        <form action="submit" id="input-fields">
            <input type="text" name="fullname" placeholder="Full Name" class="f-name" ><br><br>
            <input type="email" name="email" placeholder="Email" class="email"><br><br>
            <input type="password" name="passw" placeholder="Password" class="passw"><br><br>
            <input type="password" name="r-passw" placeholder="Confirm Password" class="r-passw" ><br><br>
            <div class="f-status"></div>
            <div class="s-status"></div>
            <button type="submit" class="f-sub" name="">SignUp</button>
        </form>
    </div>

    <script src="scriptp.js"></script>
